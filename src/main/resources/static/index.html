<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoparts Nick's</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Add Autoparts</h2>
        <form>
            <div class="form-group">
                <label for="code">Code Autopart:</label>
                <input type="text" class="form-control" id="code" placeholder="Enter Code Part">
            </div>
            <div class="form-group">
                <label for="name">Part Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Part Name">
            </div>
            <div class="form-group">
                <label for="price">Part Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter Part Price">
            </div>
            <button type="submit" class="btn btn-primary" id="registerButton" onclick="save()">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="register.js"></script>
</body>
</html>
